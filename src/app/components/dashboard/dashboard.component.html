<section class="widget">
  <header>
    <h4>
      Inverters Today
      <small>
        One month tracking
      </small>
    </h4>
    <div class="widget-controls">
      <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-plus"></i></a>
      <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-minus"></i></a>
      <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
    </div>
  </header>
  <div class="widget-table-overflow">
    <table class="table table-striped table-lg mt-sm mb-0 sources-table">
      <thead>
      <tr>
        <th class="source-col-header">Site</th>
        <th class="source-col-header">Serial</th>
        <th>Current Day Energy</th>
        <th>Annual Change</th>
        <th class="chart-col-header hidden-xs">Trend</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let d of data">
        <td><span class="label label-important">{{d.Site}}</span></td>
        <td>{{d.Serial}}</td>
        <td><strong class="color-green">+53</strong></td>
        <td class="hidden-xs">+12</td>
        <td>
          <!--<div id="direct-trend">-->
            <app-graph></app-graph>
          <!--</div>-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
